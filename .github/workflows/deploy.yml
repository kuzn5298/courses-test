name: Deploy Angular Project to GitHub Pages

on:
  push:
    branches:
      - angular-project

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout исходного кода
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Установка Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Укажите свою версию Node.js

      # 3. Установка зависимостей и сборка Angular проекта
      - name: Install dependencies and build Angular project
        run: |
          npm install
          npm run build --prod

      # 4. Деплой на GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/browser # Указываем путь до собранного проекта для Angular
          destination_dir: angular-project # Указываем папку, куда деплоим на gh-pages
