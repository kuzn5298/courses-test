name: Deploy react-project to GitHub Pages

on:
  push:
    branches:
      - react-project

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Укажите свою версию Node.js

      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      - name: Deploy to gh-pages (react-project)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          destination_dir: react-project
